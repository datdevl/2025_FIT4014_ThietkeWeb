<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
            <h3>Basic Info</h3>
            <hr>
        <br>
            <label>Employee ID</label>
            <label> 9</label>
        <br>
            <b>
                <label>Firt Name</label>
            </b>
            <input type="text" name="First"></input>
        <br>
            <label>Gender</label>
            <input type="radio" name="gen">Male</input>
            <input type="radio" name="gen">Female</input>
            <input type="radio" name="gen">XXX</input>
            <input type="radio" name="gen">ZZZ</input>
        <br>
            <label>Title</label>
            <input type="text" name="title"></input>
        <br>
            <label>Suffix</label>
            <input type="text" name="suffix"></input>
        <br>
            <label>Birthdate</label>
            <input type="date" name="birthdate"></input>
        <br>
            <label>HireDate</label>
            <input type="date" name="hiredate"></input>
        <br>
            <label>SSN # (if applicable)</label>
            <input type="text" name="ssn"></input>
        <br>
            <label >Reports To</label>
            <select name="report">  
                <option value="1">Buchannan</option>
                <option value="2">Buchannab</option>
                <option value="3">Buchannac</option>
            </select>
        <br>
            <h3>Contact Info</h3>
            <hr>
        <br>
            <label>Email</label>
            <input type="email" name="email" placeholder="name@example.com"></input>
        <br>
            <label>Address</label>
            <input type="text" name="address"></input>
        <br>
            <label>City</label>
            <input type="text" name="city"></input>
        <br>
            <label>Region</label>
            <input type="text" name="region"></input>
        <br>
            <label>Postal Code</label>
            <input type="text" name="postal"></input>
        <br>
            <label>Country</label>
            <select name="country">
                <option value="VietNam">Russian Federation</option>
                <option value="USA">USA</option>
                <option value="Korea">Korea</option>
            </select>
        <br>
            <label>US Home Phone</label>
            <input typre="tel" name="us_home_phone"></input>
        <br>
            <label>Photo</label>
            <input type="file" name="photo"></input>
        <br>
            <h3>Optional Info</h3>
            <hr>
        <br>
            <label >Notes</label>
            <textarea name="notes" rows="5" cols="50"></textarea>
        <br>
            <label>Preferred Shift</label>
            <input type="checkbox" name="shift">Regular</input>
            <input type="checkbox" name="shift">Gravy</input>
        <br>
        <br>
            <label>Active?</label>
            <input type="checkbox" name="active"></input>
        <br>
            <label>Are You human?</label>
            <h1>T I D A W O</h1>
            <label>Click to change</label>
            <input type="text" name ="captcha"></input>
        <br>
            <button type="Submit">Submit</button>
            <button type="Cancel">Cancel</button>
    </form>

</html>
